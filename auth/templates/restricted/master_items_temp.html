<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        .custom-modal .modal-dialog {
            max-width: 500px;
        }

        body {
            margin: 0;
            padding-top: 56px; /* Offset for fixed header */
            padding-bottom: 56px; /* Offset for fixed footer */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }

        #daTable tbody tr:hover {
            background-color: #f0f8ff;
            cursor: pointer;
        }

        tr.details td.dt-control {
            background: url('https://cdn.datatables.net/1.11.5/images/details_open.png') no-repeat center center;
            cursor: pointer;
        }

        .rounded-btn {
            border-radius: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary header">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <a href="dashboard"><button class="btn btn-secondary mb-3">Back to User Page</button></a>
        <div class="table-responsive">
            <div class="toolbar">
                <button class="btn btn-primary rounded-btn" onclick="openModal(null, 'new')">Add New</button>
                <button class="btn btn-primary rounded-btn" onclick="openDelModal(1, 'delete')">Del</button>
            </div>
            <table id="daTable" class="table table-striped table-bordered table-sm">
                <thead>
                    <tr style="background-color: #007bff; color: white;">
                        <th></th>
                        <th>ID</th>
                        <th>Serial Number</th>
                        <th>Description</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Brand</th>
                        <th>Model</th>
                        <th>TimeStamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="footer">
        <div class="container">
            <span>&copy; 2024 My Application. All Rights Reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="./statics/assets/js/itemTable.js"></script>
</body>
</html>
