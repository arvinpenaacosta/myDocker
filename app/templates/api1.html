<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data from FastAPI</title>
</head>
<body>
    <h1>API Items</h1>
    <pre id="response-container"></pre>

    <script>
        fetch("https://127.0.0.1:8872/APIitems2", {
            method: 'GET',
            headers: {
                "Accept": "application/json"
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("response-container").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            document.getElementById("response-container").textContent = "Failed to fetch data.";
        });
    </script>
</body>
</html>
